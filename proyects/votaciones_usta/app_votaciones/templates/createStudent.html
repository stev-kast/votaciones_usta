{% extends "dean.html" %}
{% load static %}
{% block title %}Crear Estudiante{% endblock %}
{% block main %}
<h3>Crear Estudiante</h3>
<form action="{% url 'app:addStudent' %}" method="post">
  {% csrf_token %}
  <p>Los campos marcados con un asterisco (*) son obligatorios</p>
  <label for="names">Nombres*</label>
  <input type="text" id="names" name="names" />
  <label for="lastNames">Apellidos*</label>
  <input type="text" id="lastNames" name="lastnames" />
  <label for="semester">Semestre*</label>
  <select id="cycle" name="cycle">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <label for="email">Email*</label>
  <input type="email" id="email" name="email" />
  <label for="id">Documento</label>*</label>
<input type="number" id="id" name="document" />
{% if Facultad %}
<label for="Faculty">Facultad: {{Facultad}}</label>
<input type="text" id="faculty" value={{Facultad}} name="faculty" hidden />
{% endif %}
<label for="" id="errorLabel">
  Este label indicara cuando existan errores.
</label>
<button type="submit">Crear Estudiante</button>
</form>
{% endblock %}
