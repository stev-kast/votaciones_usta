{% extends "dean.html" %}
{% load static %}
{% block title %}Crear Votacion{% endblock %}
{% block main %}

<h3>Crear una votaci√≥n de Representante de Semestre</h3>
<form action="{% url 'app:addCycleVoting' %}" method="post">
  {% csrf_token %}
  <p>Los campos marcados con un asterisco (*) son obligatorios</p>
  <label for="name">Nombre de la votacion*</label>
  <input type="text" id="name" name="name" />
  <label for="startDate">Fecha de inicio</label>*</label>
<input type="date" id="startDate" name="startdate" />
<label for="endDate">Fecha de Finalizacion*</label>
<input type="date" id="endDate" name="enddate" />
<label for="semester">Semestre*</label>
<select id="semester" name="semester">
  {% for i in range10 %}
  <option value={{i}}>{{ i }}</option>
  {% endfor %}
</select>
<label for="cycle">Ciclo*</label>
<select id="cycle" name="cycle">
  <option value="20221">2022-1</option>
</select>
{% if Facultad %}
<label for="Faculty">Facultad: {{Facultad}}</label>
<input type="text" id="faculty" value={{Facultad}} name="faculty" hidden />
{% endif %}
<label for="" id="errorLabel">
  Este label indicara cuando existan errores.
</label>
<button type="submit">Crear Votacion</button>
</form>

{% endblock %}
